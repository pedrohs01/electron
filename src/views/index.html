<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- evitar ataques de Cross Site Scripting (injeção de dados)-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">

    <!-- O electron usa o titulo na janela -->
    <title>Tutorial Electron</title>
    <!-- bootrep-->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Hello Electron</h1>
        <button class="btn btn-dark" onclick="sobre()">Sobre</button>
    </div>

    <footer>
        <p id="dataAtual"></p>
    </footer>

    <!-- bootstrap-->
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- css perosnal-->
    <link rel="stylesheet" href="../public/css/style.css">

    <!-- Processo de renderizaçao (sempre no fim)-->


    <script src="./renderer.js"></script>
</body>


</html>
